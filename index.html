<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sricharan Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }

    h2 {
      color: #555;
      font-weight: normal;
      margin-top: 0;
      font-size: 1.5em;
    }

    h3 {
      color: #2c3e50;
      margin-top: 2em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
      text-transform: uppercase;
      font-size: 1.2em;
    }

    ol {
      padding-left: 1.5em;
    }

    li {
      margin: 0.6em 0;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #e6f2ff;
      color: #005999;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 2em 0;
    }

    /* Container styling for layout */
    .container {
      max-width: 800px;
      margin: auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sricharan</h1>
    <h2>MERN Stack Developer</h2>

    <h3>My Projects</h3>
    <ol>
      <li><a href="p1/">My Portfolio</a></li>
    </ol>

    <hr />

    <h3>My Assignments</h3>
    <ol>
      <li><a href="a1/">Assignment 1</a></li>
      <li><a href="a2/">Assignment 2</a></li>
      <li><a href="a3/">Assignment 3</a></li>
      <li><a href="a4/">Assignment 4</a></li>
      <li><a href="a5/">Assignment 5</a></li>
      <li><a href="a6/">Assignment 6</a></li>
      <li><a href="a7/">Assignment 7</a></li>
    </ol>
  </div>
</body>
</html>
