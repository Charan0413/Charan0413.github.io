<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h1>Assignment3</h1>
    <table border="1">
        <caption>Simple Table</caption>
        <tr>
            <th rowspan="2">Days</th>
            <th colspan="2">Sessions</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Tues</td>
            <td>English</td>
            <td>Social</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td colspan="2">FieldTrip</td>
        </tr>
    </table>
</body>
</html>
